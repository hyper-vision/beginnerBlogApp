<!-- Helps in defining the look and behaviour of our forms -->

<!-- Copied and pasted from WTForms docs -->

{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
	{% if field.errors %}
		{% for error in field.errors %}
			<span class = "help-inline">{{ error }}</span>
		{% endfor %}
		{% endif %}
{% endmacro %}
